            <h2 class="section-heading">Break Countdown</h2>
            <hr class="primary">
        </div>
        <br>
    <div class="progress" id="blips">
        <div class="progress-bar" role="progressbar">
        <span class="sr-only"></span>
        </div>
    </div>  
    </div>

<!-- Break countdown 30 sec -->
<script type="text/javascript">
    $(function () {
  var timerId = 0;
  var ctr=0;
  var max=10;
  
  timerId = setInterval(function () {
    // interval function
    ctr++;
    $('#blips > .progress-bar').attr("style","width:" + ctr*max + "%");
    
    // max reached?
    if (ctr==max){
      clearInterval(timerId);
    }
    
  }, 2500);


  $('.btn-default').click(function () {
    clearInterval(timerId);
  });

});
</script>

    <div class="col-lg-3 col-md-6 text-center">
        <div class="service-box">
            <i class="fa fa-3x fa-line-chart wow bounceIn text-primary" data-wow-delay=".1s"></i>
            <h3>Watch it grow</h3>
            <div class="text-muted">
            <script>
               if (localStorage.totalCount) {
                   localStorage.totalCount=Number(localStorage.totalCount) +1;
                    }
                else {
                    localStorage.totalCount=1;
                    }
                    document.write("In total: " + localStorage.totalCount + " repititions");
            </script>
